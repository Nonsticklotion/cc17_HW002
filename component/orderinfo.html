<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Info</title>
    <link rel="stylesheet" href="./orderinfo.css" />
  </head>
  <body>
    <div class="orderinfo">
      <div class="headorder">Order Info</div>
      <div class="subtotal">
        <div>Subtotal</div>
        <div>THB 300</div>
      </div>
      <div class="coupon">
        <div class="couponicon">
          <svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M19.5 12.5C19.5 11.12 20.62 10 22 10V9C22 5 21 4 17 4H7C3 4 2 5 2 9V9.5C3.38 9.5 4.5 10.62 4.5 12C4.5 13.38 3.38 14.5 2 14.5V15C2 19 3 20 7 20H17C21 20 22 19 22 15C20.62 15 19.5 13.88 19.5 12.5Z"
                stroke="#98bdb4"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M10 4L10 20"
                stroke="#98bdb4"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-dasharray="5 5"
              ></path>
            </g>
          </svg>
        </div>
        <div class="iconinput">
          <input type="text" placeholder="Promotion Code" />
        </div>
        <div class="iconapply">Apply</div>
      </div>
      <div class="totalpay">Total payment <span>THB 300</span></div>
      <button class="buttoncheckout">  log in to checkout</button>
    </div>
  </body>
</html>
